<!DOCTYPE html>
<html>

<head>
    <title>SafeSpace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our css and scripts -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <script src="js/script.js"></script>
    <script src="js/chatLiveScript.js"></script>
</head>

<body>
    <div class="container chatwindow">

        <div id="chat_area">
            <div id="chat_box">

                <div class="row">
                    <div class="col-sm-2">
                        <div class="back-button">
                            <a href="main.html">
                                <span class="btn-lg glyphicon glyphicon-menu-left"></span> Main Menu</a>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h2 id="chatLiveTopic">Topic</h2>
                    </div>
                </div>

                <div class="message">
                    <div class="msg-content">
                        <p class="user-msg" id="chatLiveMsg">Hi, what's wrong?</p>
                    </div>
                </div>
            </div>

            <div id="input_box">
                <textarea type="text" name="message" placeholder="Type the message here..." class="user_input" id="message-box"></textarea>
                <div id="buttons" class="btn-group">
                    <a href="#" class="btn btn-default" id="send-btn">
                        <span class="glyphicon glyphicon-send">Send</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="chatLiveModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Vent to Group</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal addmember-form" role="form">
                            <h3>Topic</h3>
                            <div class="form-group">
                                <input type="name" class="form-control" id="inputChatTopic" placeholder="Work, School, etc">
                            </div>
                            <h3>Description</h3>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="inputChatMsg" placeholder="Describe what happened :)"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default" id="chatLiveModalBtn">Submit</button>
                                <a href="main.html" class="btn btn-default">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
