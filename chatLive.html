<!DOCTYPE html>
<html>

<head>
    <title>SafeSpace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our css and scripts -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/chatLive.css">
    <script src="js/script.js"></script>
    <script src="js/chatLiveScript.js"></script>
</head>

<body>
    <div class="container chatwindow">

        <div id="chat_area">

            <!-- Chat Box -->
            <div id="chat_box">

                <!-- Top Row -->
                <div class="row">
                    <div class="col-sm-2">
                        <div class="back-button">
                            <a href="main.html">
                                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Main Menu</a>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h2 id="chatLiveTopic">Topic</h2>
                    </div>
                    <div class="col-sm-1 topicEdit popout" data-toggle="modal" data-target="#editTopicModal">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </div>
                </div>

                <!-- Row for Cloud -->
                <div class="row">
                    <div class="chatLiveCloud col-sm-12">
                        <img class="chatLiveImg popout" src="assets/liveChatCloud.svg" data-toggle="modal" data-target="#cloudModal">
                        <div class="cloudMsgCenter block-with-text" id="chatLiveMsg">Hi, what's wrong?</div>
                    </div>
                </div>

                <!-- Emoji HTML Here -->

            </div>

            <div class="chatInput">
                <textarea name="message" placeholder="Type the message here..." class="chatLiveInput" id="chatLiveMsgInput"></textarea>
                <button type="button" class="btn btn-info chatLiveInputButton" id="chatLiveSendMsg">Send</button>
            </div>
        </div>

        <!-- Initial Info Modal -->
        <div class="modal fade" id="chatLiveModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Vent to Group</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal addmember-form" role="form">
                            <h3>Topic</h3>
                            <div class="form-group">
                                <input type="name" class="form-control" id="inputChatTopic" placeholder="Work, School, etc">
                            </div>
                            <h3>Description</h3>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="inputChatMsg" placeholder="Describe what happened"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default" id="chatLiveModalBtn">Submit</button>
                                <a href="main.html" class="btn btn-default">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full Cloud Text Modal -->
        <div class="modal fade" id="cloudModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modelTitleId">Full Text</h4>
                    </div>
                    <div class="modal-body" id="cloudModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Topic Modal -->
        <div class="modal fade" id="editTopicModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editTopicInput">Enter New Topic</label>
                            <input type="text" class="form-control" name="editTopicInput" id="editTopicInput" placeholder="Changed the subject?">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="newTopicButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
