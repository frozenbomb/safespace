<html>

<head>
    <title>Dog Bot</title>

    <meta charset="utf-8">

        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-git1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our css and scripts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">

<body>
    <div id="chat_box">
        <div class="row topBar">
            <div class="col-sm-2">

                <a href="index.html">
                    <div class="back-button">
                        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Main Menu 
                    </div>
                </a>

            </div>
            <div class="col-sm-8">
                <h2 class="AITitle">Dog Bot</h2>
            </div>
        </div>

        <div class="row message">
            <img class="dogPFP user-img animated zoomIn" src="http://img15.deviantart.net/257d/i/2013/276/4/a/lovin_oven_dog_by_mannydragon5-d6p3i1h.png">
            <div class="msg-content">
                <h4 class="user-name">Dog</h4>
                <p class="user-msg">Hi, what's wrong?</p>
            </div>
        </div>
    </div>
    
    <div class="chatInput">
            <textarea name="message" placeholder="Type the message here..." class="chatLiveInput" id="message-box"></textarea>
            <button type="button" class="btn btn-info chatLiveInputButton" id="send-btn">Send</button>
        </div>
</body>

</html>
